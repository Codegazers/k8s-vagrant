apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: red-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: red
  template: 
    metadata:
      labels:
        app: red
    spec:
      containers:
      - name: red
        image: codegazers/colors:1.3
        ports:
        - containerPort: 3000
        env:
        - name: COLOR
          value: "red"
        readinessProbe:
          httpGet:
            port: 3000
            path: /health
            httpHeaders:
            - name: areyouok
              value: "OK"
          initialDelaySeconds: 1
          periodSeconds: 5
          timeoutSeconds: 4
          successThreshold: 2
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: red-svc
spec:
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: red
---
